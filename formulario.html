<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - MegaDistribuidora</title>
    <link rel="stylesheet" href="formulario.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Gestión de Productos</h1>

        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" required min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required min="0">
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="cuidado_piel">Cuidado para la Piel</option>
                    <option value="cuidado_personal">Cuidado Personal</option>
                    <option value="insumos_medicos">Insumos Médicos</option>
                    <option value="maquillaje">Maquillaje</option>
                    <option value="medicamentos">Medicamentos</option>
                    <option value="u_i">U.I.</option>
                    <option value="droga_blanca">Droga Blanca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="urlImagen">URL de Imagen (Link):</label>
                <input type="text" id="urlImagen" name="urlImagen" required>
            </div>
            
            <button type="submit">Agregar Producto</button>
        </form>

        <p id="message" class="message"></p>
    </div>

    <div class="product-list-container">
        <h2>Listado de Productos</h2>
        <div id="productList">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="formulario.js"></script>
</body>
</html>
