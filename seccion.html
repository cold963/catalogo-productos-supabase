<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Administrador</title>
    <link rel="stylesheet" href="seccion.css">
</head>
<body>
    <div class="login-container">
        <h2>üîí Acceso de Administrador</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Iniciar Sesi√≥n</button>
            
            <p id="message" class="message"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se env√≠e

            const USERNAME_CORRECTO = 'Motopannier2024';
            const PASSWORD_CORRECTA = '2007';

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            if (usernameInput === USERNAME_CORRECTO && passwordInput === PASSWORD_CORRECTA) {
                messageElement.textContent = '‚úÖ Acceso concedido. Redirigiendo...';
                messageElement.className = 'message success';
                
                // üöÄ CAMBIO CLAVE: Redirige al formulario si la contrase√±a es correcta
                setTimeout(() => {
                    window.location.href = 'formulario.html'; 
                }, 1000); // Espera 1 segundo para que el usuario vea el mensaje de √©xito

            } else {
                messageElement.textContent = '‚ùå Usuario o contrase√±a incorrectos.';
                messageElement.className = 'message error';
            }
        });
    </script>
</body>
</html>
